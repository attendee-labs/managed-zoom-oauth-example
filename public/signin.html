<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Zoom OAuth Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 60px 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .zoom-logo {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .sign-in-btn {
      background: #2D8CFF;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .sign-in-btn:hover {
      background: #1a75e8;
    }

    .sign-in-btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="zoom-logo">ðŸ“¹</div>
    <h1>Welcome</h1>
    <p>Sign in with your Zoom account to continue</p>
    <a href="/zoom_oauth" class="sign-in-btn">Sign in with Zoom</a>
    <div class="footer">
      Powered by Attendee's Managed OAuth
    </div>
  </div>
</body>
</html>
